<div class="container mt-n10">
  <div class="card mb-4">
    <div class="card-header">Ajouter place</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">
            <form [formGroup]="placeForm" (ngSubmit)="onSubmit()">
              <div class="form-group mb-3"> <!-- Ajout de la classe "mb-3" pour une marge après le champ "Nom" -->
                <label for="numero">Numero :</label>
                <input type="text" formControlName="numero" id="numero" class="form-control" required>
              </div>
              <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
              <div class="form-group mb-3"> <!-- Ajout de la classe "mb-3" pour une marge après le champ "Téléphone" -->
                <label for="range">rangee :</label>
                <input type="text" formControlName="rangee" id="range" class="form-control" required>
              </div>
              <div class="form-group mb-3"> <!-- Ajout de la classe "mb-3" pour une marge après le champ "Nom" -->
                <label for="estReservee">EstReservee :</label>
                <input type="text" formControlName="estReservee" id="estReservee" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
