<div class="container-fluid mt-n10">
  <div class="card mb-4">
    <div class="card-header">Liste des Ticket</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="d-flex align-items-center justify-content-start my-3">
            <!-- Utilisation de classes Bootstrap pour aligner les éléments à gauche -->
            <input type="text" class="form-control me-2" placeholder="Rechercher..." style="width: 65%" />
            <button class="btn btn-primary">Filtrer</button>
            <a routerLink="/addticket" class="btn btn-primary ms-2">Ajouter nouveau Ticket</a>
          </div>
        </div>
        <div class="col-sm-12">
          <table class="table table-bordered">
            <thead>
            <tr class="text-center">
              <th scope="col">Id</th>
              <th scope="col">Client</th>
              <th scope="col">Film</th>
              <th scope="col">Salle</th>
              <th scope="col">Place</th>
              <th scope="col">prix</th>
              <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ticket of tickets">
              <td>{{ ticket.id}}</td>
              <td>{{ ticket.client? ticket.client.id : '' }}</td>
              <td>{{ ticket.film? ticket.film.titre : '' }}</td>
              <td>{{ ticket.salle ? ticket.salle.name : '' }}</td>
              <td>{{ ticket.place? ticket.place.numero : '' }}</td>
              <td>{{ ticket.prix}}</td>

              <td>
                  <a  class="btn btn-secondary btn-sm mr-2" title="Modifier" style="background: none; border: none; color: royalblue;">
                    <i class="bi bi-pencil"></i>
                  </a>

                  <button class="btn btn-secondary btn-sm mr-2" title="Supprimer"
                          style="background: none; border: none; color: red;">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
