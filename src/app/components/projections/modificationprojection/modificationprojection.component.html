<div class="container-fluid mt-n10">
  <div class="card mb-4">
    <div class="card-header">Modifier un projection</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">

            <form [formGroup]="projectionForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label >Date projection :</label>
                <input type="text" formControlName="dateProjection" class="form-control" required>
              </div>
              <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
              <div class="form-group">
                <label >Prix :</label>
                <input type="text" formControlName="prix" class="form-control" required>
              </div>
              <div class="form-group">
                <label >Salle :</label>
                <input type="text" formControlName="salle" class="form-control" required>
              </div>
              <div class="form-group">
                <label >Film :</label>
                <input type="text" formControlName="film" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-outline-primary">Modifier </button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
