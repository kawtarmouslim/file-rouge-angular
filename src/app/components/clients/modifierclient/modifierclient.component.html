<div class="container-fluid mt-n10">
  <div class="card mb-4">
    <div class="card-header">Editer un Fournisseur</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">

            <form [formGroup]="clientForm" (ngSubmit)="onSubmit()" >
              <div class="form-group">
                <label >Nom :</label>
                <input type="text" formControlName="nom" class="form-control" required>
              </div>
              <div *ngIf="nameError" class="text-danger">{{ nameError }}</div>
              <div class="form-group">
                <label >Téléphone :</label>
                <input type="text" formControlName="tel" class="form-control" required>
              </div>
              <button type="submit" class="btn btn-outline-primary">Enregistrer</button>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
